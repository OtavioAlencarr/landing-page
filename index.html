<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing page</title>
</head>
<body>
    <header>
        <img src="Assets/Logo.svg" alt="logo">
        <menu class="menu-cabeçalho">
            <a href="#">Products</a>
            <a href="#">Challenges</a>
            <a href="#">Resources</a>
            <a href="#">Other links</a>
        </menu>
        <div class="menu2">

            <button>Try for free</button>
            
        </div>
        <div class="menu-remoto">
            <img src="Assets/Menu.svg">
        </div>
    </header>
    <section>
        <div class="conteudo">
            <h1>Ondeck is your remote <span>conference calling tool</span></h1>

            <div><button>Try for free</button></div>
            <div class="avaliaçoes">

                </div>
            </div>
        
        </div>
        <div class="imagem">

        </div>

    <footer>
        <p>Trusted by 3+ million people at companies like</p>
        <div class="companies"> 
            <div class="grupo-companies">
                <img src="Assets/Netflix Logo.svg" alt="Netflix logo">
                <img src="Assets/Shopify Logo.svg" alt="Shopify logo">
            </div>
            <div class="grupo-companies">
                <img src="Assets/Spotify Logo.svg" alt="Spotify logo">
                <img src="Assets/Walmart Logo.svg" alt="Walmart logo">
            </div>
        </div>

</html>
